<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f3f4f6;
        color: #111827;
        padding: 1rem;
      }

      .forecast {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .header {
        background: #2563eb;
        color: white;
        padding: 1rem 1.5rem;
        text-align: center;
      }

      .header h2 {
        margin: 0;
        font-size: 1.25rem;
      }

      .header p {
        margin: 0.25rem 0 0;
        font-size: 0.9rem;
        opacity: 0.9;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      tr:nth-child(even) {
        background: #f9fafb;
      }

      th, td {
        padding: 0.75rem 1rem;
        text-align: left;
      }

      th {
        background: #e5e7eb;
        font-size: 0.875rem;
        color: #374151;
      }

      td img {
        width: 40px;
        height: 40px;
        vertical-align: middle;
      }

      .temp {
        font-weight: 600;
      }

      .footer {
        text-align: center;
        padding: 1rem;
        font-size: 0.8rem;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="forecast">
      <div class="header">
        <h2>üå§Ô∏è Today's Forecast for {{city}}</h2>
        <p>{{date}}</p>
      </div>
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Condition</th>
            <th>Temp</th>
          </tr>
        </thead>
        <tbody>
          {{#each hours}}
            {{#if (and (gte this.hour 6) (lte this.hour 22))}}
              <tr>
                <td>{{this.time_label}}</td>
                <td>
                  <img src="{{this.icon}}" alt="{{this.condition}}" />
                  {{this.condition}}
                </td>
                <td class="temp">{{this.temp}}¬∞</td>
              </tr>
            {{/if}}
          {{/each}}
        </tbody>
      </table>
      <div class="footer">
        <p>You're receiving this forecast because you've enabled daily notifications.</p>
      </div>
    </div>
  </body>
</html>
